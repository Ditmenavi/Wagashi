<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="body">
        <div class="sidebar">
            <div class="menu sidebar-icon-center">
                <input type="checkbox" class="menu-cont" id="menuCont">
                <span class="material-symbols-rounded menu-icon">menu</span>
            </div>
            <div class="submit sidebar-icon-center">
                <div class="submit-faq">
                    <span class="sidebar-icon material-symbols-rounded">edit</span>
                    <span class="category-text">Gửi văn mẫu</span>
                </div>
            </div>
            <div class="category">
                <div tabindex="0" class="category-element-cont">
                    <div class="category-element wibu">
                        <span class="material-symbols-rounded">accessible_forward</span>
                        <span class="category-text">Wibu</span>
                    </div>
                </div>
                <div tabindex="0" class="category-element-cont">
                    <div class="category-element chuinhau">
                        <span class="material-symbols-rounded">record_voice_over</span>
                        <span class="category-text">Chửi nhau</span>
                    </div>
                </div>
                <div tabindex="0" class="category-element-cont">
                    <div class="category-element chuinhau">
                        <span class="material-symbols-rounded">sentiment_dissatisfied</span>
                        <span class="category-text">Khó chịu</span>
                    </div>
                </div>
                <div tabindex="0" class="category-element-cont">
                    <div class="category-element chuinhau">
                        <span class="material-symbols-rounded">military_tech</span>
                        <span class="category-text">Văn học</span>
                    </div>
                </div>
                <div tabindex="0" class="category-element-cont">
                    <div class="category-element postnay">
                        <span class="material-symbols-rounded">hotel</span>
                        <span class="category-text">Post này</span>
                    </div>
                </div>
                <div tabindex="0" class="category-element-cont">
                    <div class="category-element osu">
                        <span class="material-symbols-rounded">animation</span>
                        <span class="category-text">Osu!</span>
                    </div>
                </div>
                <div tabindex="0" class="category-element-cont">
                    <div class="category-element csgo">
                        <span class="material-symbols-rounded">psychology_alt</span>
                        <span class="category-text">VN-CSGO</span>
                    </div>
                </div>
                <div tabindex="0" class="category-element-cont">
                    <div class="category-element hdh">
                        <span class="material-symbols-rounded">voice_over_off</span>
                        <span class="category-text">HĐH</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="contents"></div>
        <script src="sidebar.js"></script>
    </div>
</body>
</html>
